<div data-role="view" data-title="Productos" data-layout="main" data-model="app.productos" data-show="app.productos.onShow" data-after-show="app.productos.afterShow">

    <!-- START_CUSTOM_CODE_productos -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
    <!-- END_CUSTOM_CODE_productos -->
    <ul data-role="listview" data-auto-bind="false" data-style="inset" data-template="productosModelTemplate" data-bind="{ source: productosModel.dataSource, events: {click: productosModel.itemClick} }" data-pull-to-refresh="false" data-endless-scroll="false">
    </ul>
    <!-- START_CUSTOM_CODE_productosModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
    <!-- END_CUSTOM_CODE_productosModel -->
    <script type="text/x-kendo-template" id="productosModelTemplate">
        <div class="image-with-text">
            <img src="#: data['PictureUrl'] #" width="30%" height="30%">
            <h3><span class="#: data.icon() #"></span>#: data['Categoria'] #</h3>
            <p>#: data['Descripcion'] #</p>
        </div>
        <p class="editableListItem"><span>Precio</span><span>#: data['Precio'] #</span></p>
    </script>
</div>
