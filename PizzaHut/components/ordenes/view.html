<div data-role="view" data-title="Carrito" data-layout="main" data-model="app.ordenes" data-show="app.ordenes.onShow" data-after-show="app.ordenes.afterShow">

    <!-- START_CUSTOM_CODE_ordenes -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_ordenes -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-role="view-title" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>

            <a data-role="button" data-align="right" data-bind="events: { click: ordenesModel.addClick }">Add</a>
        </div>
    </header>

    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->
    <form class="km-filter-form custom-filter">
        <div class="km-filter-wrap">
            <input type="serach" placeholder="Search..." data-bind="{events:{keyup: ordenesModel.searchChange}}">
        </div>
    </form>
    <ul data-role="listview" data-auto-bind="false" data-style="" data-template="ordenesModelTemplate" data-bind="{ source: ordenesModel.dataSource, events: {click: ordenesModel.itemClick} }" data-pull-to-refresh="true" data-endless-scroll="true">
    </ul>
    <!-- START_CUSTOM_CODE_ordenesModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_ordenesModel -->
    <script type="text/x-kendo-template" id="ordenesModelTemplate">
        <div class="image-with-text">
            <img src="#: data['ProductoUrl'] #" width="30%" height="30%">
            <h3>#: data['Producto'] #</h3>
            <p>#: data['Precio'] #</p>
        </div>
    </script>
</div>
