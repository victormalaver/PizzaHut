<div data-role="view" data-title="Categorias" data-layout="main" data-model="app.categorias" data-show="app.categorias.onShow" data-after-show="app.categorias.afterShow">

    <!-- START_CUSTOM_CODE_categorias -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_categorias -->
    <ul data-role="listview" data-auto-bind="false" data-style="inset" data-template="categoriasModelTemplate" data-bind="{ source: categoriasModel.dataSource, events: {click: categoriasModel.itemClick} }" data-pull-to-refresh="false" data-endless-scroll="false">
    </ul>
    <!-- START_CUSTOM_CODE_categoriasModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_categoriasModel -->
    <script type="text/x-kendo-template" id="categoriasModelTemplate">
        <div class="image-with-text">
            <img src="#: data['PictureUrl'] #" width="30%" height="30%">
            <h3><span class="#: data.icon() #"></span>#: data['Nombre'] #</h3>
            <p>#: data['Detalle'] #</p>
        </div>
    </script>
</div>
