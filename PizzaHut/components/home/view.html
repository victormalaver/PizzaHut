<div data-role="view" data-title="Inicio" data-layout="main" data-model="app.home" data-show="app.home.onShow" data-after-show="app.home.afterShow">
    <div class="signin-view">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Correo
                        <input type="email" placeholder="Ingrese su correo" data-bind="value: homeModel.email" required autofocus>
                    </label>
                </li>
                <li>
                    <label>Contraseña
                        <input type="password" placeholder="Ingrese su contraseña" data-bind="value: homeModel.password" required>
                    </label>
                </li>
                <li>
                    <label>Recordar
                        <input type="checkbox" data-bind="checked: homeModel.rememberme">
                    </label>
                </li>
            </ul>

            <div class="button-group button-group-vertical">
                <a data-role="button" class="primary" data-bind="events: { click: homeModel.signin }">Iniciar Sesión</a>

                <a data-role="button" data-bind="events: { click: homeModel.toggleView }">Crear una cuenta</a>

            </div>
        </form>
    </div>
    <div class="signup-view" style="display:none;">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Correo
                        <input type="email" data-bind="value: homeModel.email" required>
                    </label>
                </li>
                <li>
                    <label>Contraseña
                        <input type="password" data-bind="value: homeModel.password">
                    </label>
                </li>
                <li>
                    <label>Apellidos
                        <input type="text" data-bind="value: homeModel.displayName">
                    </label>
                </li>
            </ul>
            <div class="button-group button-group-vertical">
                <a class="primary" data-role="button" data-bind="events: { click: homeModel.register }">Registrar</a>
                <a data-role="button" data-bind="events: { click: homeModel.toggleView }">Iniciar Sesión</a>
            </div>
        </form>
    </div>
    <div class="offline" align="center" style="display:none;">
        You are currently offline. Before using this app in offline mode you must initialize it while you are online
    </div>
