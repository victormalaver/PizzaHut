<div data-role="view" data-title="Combos" data-layout="main" data-model="app.combos" data-show="app.combos.onShow" data-after-show="app.combos.afterShow">

    <!-- START_CUSTOM_CODE_combos -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_combos -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-role="view-title" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>

            <a data-role="button" data-align="right" data-bind="events: { click: combosModel.addClick }">Add</a>
        </div>
    </header>


    <ul data-role="listview" data-auto-bind="false" data-style="inset" data-template="combosModelTemplate" data-bind="{ source: combosModel.dataSource, events: {click: combosModel.itemClick} }" data-pull-to-refresh="false" data-endless-scroll="false">
    </ul>
    <!-- START_CUSTOM_CODE_combosModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_combosModel -->
    <script type="text/x-kendo-template" id="combosModelTemplate">
        <div class="image-with-text">
            <img src="#: data['PictureUrl'] #" width="30%" height="30%">
            <h3><span class="#: data.icon() #"></span>#: data['Codigo'] #</h3>
            <p>#: data['Nombre'] #</p>
        </div>
        <p class="editableListItem"><span>Descripcion</span><span>#: data['Descripcion'] #</span></p>
        <p>#: data['Detalle'] #</p>
    </script>
</div>
