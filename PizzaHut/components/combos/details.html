<div data-role="view" data-title="Details" data-model="app.combos.combosModel" data-bind="events: { show: detailsShow }" id="combosModelDetailsView">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;">Detail</span>
            <a data-role="button" data-align="right" data-bind="events: { click: editClick }">Edit</a>
        </div>
    </header>
    <div class="details-content">
        <h3 data-bind="text: currentItem.Nombre"></h3>
        <p data-bind="text: currentItem.Descripcion"></p>
        <img data-bind="attr: { src: currentItem.PictureUrl }" width="100%" height="auto">
        <p class="editableListItem"><span>Detalle</span><span data-bind="html: currentItem.Detalle"></span></p>
    </div>
    <!-- START_CUSTOM_CODE_combosModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_combosModel -->
</div>
